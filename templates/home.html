<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        a.button {
            display: inline-block;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
            margin: 5px;
            transition: background 0.3s;
        }
        a.button:hover {
            background: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <h1>Welcome to the AI Generator</h1>
    <div>
        <a href="{{ url_for('text_generator') }}" class="button">Generate Text</a>
        <a href="{{ url_for('image_generator') }}" class="button">Generate Image</a>
        <a href="{{ url_for('logout') }}" class="button">Logout</a> <!-- Logout Button -->
    </div>
</body>
</html>
